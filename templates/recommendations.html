{% extends "layout.html" %}
{% block content %}
        <h1 class="sub-heading">Recommendations</h1>
        <div class="dropdown">
            <p>Choose your favourite Anime to get recommedation</p>
            <form action="recommendation" method="POST">
                <input name="title" class ="dropdown_menu" list="titles">
                <datalist id="titles">   
                    {% for title in titles %}         
                    <option value = "{{title}}">
                    {% endfor %}
                </datalist>
            <button class="button" type="submit">Recommend</button>
            </form>
        </div>
            <div>
                <div class="grid-container">
                {% for image in images%}

                <img src="{{image}}" alt="anime_image">

                {% endfor %}
                {% for name in names %}

                <p>{{name}}</p>

                {% endfor %}
                </div>  
            </div>
{% endblock content%}
