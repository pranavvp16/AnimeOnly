{% extends "layout.html" %}
{% block content %}
        <h1 class="sub-heading">Recommendations</h1>
        <div class="dropdown">
            <p>Choose your favourite Anime to get recommedation</p>
            <form action="recommendation" method="POST">
                <input name="title" class ="dropdown_menu" list="titles">
                <datalist id="titles">   
                    {% for title in titles %}         
                    <option value = "{{title}}">
                    {% endfor %}
                </datalist>
            <button class="button" type="submit">Recommend</button>
            </form>
        </div>
            <div>
                <div class="grid-container">
                {% for i in range(5)%}
                <div class="grid_item">
                    <img class="images" src="{{images[i]}}" alt="anime_image">
                    <p class="names_anime">{{names[i]}}</p>
                </div>

                {% endfor %}

                </div>  
            </div>
{% endblock content %}
